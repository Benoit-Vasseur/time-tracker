<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module is="timer-element">

  <template>
    <button on-click="startTimer">Start</button>
    Timer : <span id="time"></span>
  </template>

  <script>
    
    //timer = new Timer;
    
    // register a new element called timer-element
    Polymer({
      is: "timer-element",
      // add a callback to the element's prototype
      ready: function() {
       // this.textContent = "I'm a timer-element. Check out my prototype!"
       this.time = 0;
       this.timer = new Timer;
       
       function timeChanged() {
         this.$.time.textContent = this.timer.time;
       }
       
       this.timer.onTimeChanged(timeChanged.bind(this))
      },
      startTimer: function() {
        this.timer.startTimer();
      }
    });
  </script>
  
</dom-module>
